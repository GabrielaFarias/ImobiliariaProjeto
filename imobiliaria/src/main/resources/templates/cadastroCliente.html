<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8" />
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width" />
<title>Imobili치ria</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous" />
</head>

 <body>
	<div class="panel panel-default" style="margin: 10px">
		<div class="panel-heading">
			<h1 class="panel-title">Cadastro de Cliente</h1>
		</div>
		<div class="panel-body">
		
			<form class="form-inline" method="POST" th:object="${cliente}" th:action="@{/cliente}" style="margin: 20px 0">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Nome" th:field="*{nomeCliente}"/> 
					<input type="text" class="form-control" placeholder="CPF" th:field="*{cpf}"/>
					<input type="text" class="form-control" placeholder="Sal치rio" th:field="*{salario}"/>
					<input type="text" class="form-control" placeholder="Telefone" th:field="*{telefone}"/>
					<input type="text" class="form-control" placeholder="Nome Avalista" th:field="*{nomeAvalista}"/>
					<input type="text" class="form-control" placeholder="CPF Avalista" th:field="*{cpfAvalista}"/>
					<input type="text" class="form-control" placeholder="Salario Avalista" th:field="*{salarioAvalista}"/>
					<button type="submit" class="btn btn-primary">Adicionar</button>
				</div>
			</form>

			
		
			<table class="table">
				<thead>
					<tr>
						<th>Nome</th>
						<th>CPF</th>
						<th>Sal치rio</th>
						<th>Telefone</th>
						<th>Nome Avalista</th>
						<th>CPF Avalista</th>
						<th>Sal치rio Avalista</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="cliente : ${clientes}">
						<td th:text="${cliente.nome}"></td>
						<td th:text="${cliete.cpf}"></td>
						<td th:text="${cliente.salario}"></td>
						<td th:text="${cliente.telefone}"></td>
						<td th:text="${cliente.nomeAvalista}"></td>
						<td th:text="${cliente.cpfAvalista}"></td>
						<td th:text="${cliente.salarioAvalista}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>


</html>
